<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Praten | Real Time Chatting ðŸ’¬</title>
		<link rel="stylesheet" href="/style.min.css" />
		<link rel="icon" href="/favicon.ico" />
	</head>
	<body>
		<main>
			<div class="chat-container">
				<div class="left">
					<div class="info">
						<div class="title-1">Room</div>
						<div id="room-name">random room name</div>
						<div class="title-2">Participants</div>
						<div id="user-list"></div>
					</div>
					<a href="/">
						<button>Leave Room</button>
					</a>
				</div>
				<div class="right">
					<div id="messages"></div>
					<form id="form" action="" autocomplete="off">
						<input id="input" type="text" autofocus />
						<button type="submit">Send</button>
					</form>
				</div>
			</div>
		</main>
		<div class="mobile">
			<div class="container">
				<p class="txt">This application is not compatible on mobile devices, please view on a desktop</p>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/moment.js"></script>
		<script src="/script.js"></script>
	</body>
</html>
